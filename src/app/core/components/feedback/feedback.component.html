<div class="feedback-dialog" [ngClass]="data.type">
 
  <mat-icon [ngStyle]="{'color':'white', }" class="dialog-icon">{{ getIcon(data.type) }}</mat-icon>

  <h1 class="title">{{ data.title }}</h1>

  <div class="message" mat-dialog-content>{{ data.message }}</div>

  <div mat-dialog-actions>
    <button class="button" mat-dialog-close>Close</button>
  </div>
  
</div>
