<ng-container *ngIf="transactionStatus$ | async"></ng-container>
<ng-container *ngIf="message$ | async"></ng-container>
<div class="card cursor-pointer">
  <div class="card__title">
    <h3>Engage Capital Connect</h3>
  </div>
  <div class="card__body">
    <p>Book a session with Capital Connect and get personalized insights, expert advice, and tailored strategies for your business</p>
  </div>
  <div class="card__footer">
    <button class="cta__button" (click)="createBooking()">Book session</button>
  </div>
</div>
