<div class="confirmation-dialog-container">
  <h2 mat-dialog-title>Confirmation</h2>
  <mat-dialog-content>
    <p>{{ message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onConfirm()">OK</button>
  </mat-dialog-actions>
</div>
