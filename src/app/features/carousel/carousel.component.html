<div class="items__slider">
    <ng-carousel #carouselRef="ngCarousel" [config]="config">
        <ng-template
            [ngCarouselSlide]="carouselRef" let-item>
            <div class="active__item">
                <h3>{{item.title}}</h3>
                <p>{{item.body}}</p>
            </div>
        </ng-template>
    </ng-carousel>
</div>
