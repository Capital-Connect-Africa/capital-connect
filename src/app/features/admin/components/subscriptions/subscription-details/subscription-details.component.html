<ng-container *ngIf="plan$ | async"/>

<div class="card__item__details" details>
    <div class="card__item__detail">
      <div>
        <label>User name:</label>
        <p>{{ plan?.user?.firstName }} {{ plan?.user?.lastName }}</p>
      </div>
      <div>
        <label>User email:</label>
        <p>{{ plan?.user?.username }}</p>
      </div>
    </div>
    <div class="card__item__detail">
      <div>
        <label>Amount:</label>
        <p>{{plan?.payment?.currency}} {{ plan?.payment?.amount| numberabbreviation}}</p>
      </div>
      
      <div>
        <label>Status:</label>
        <p>{{ plan?.payment?.status | titlecase}}</p>
      </div>
      <div>
        <label>Date:</label>
        <p>{{ plan?.payment?.createdAt | time_ago}}</p>
      </div>
    </div>
    <div class="card__item__detail single__col">
        <div>
            <label>Description:</label>
            <p>{{ plan?.payment?.description}}</p>
        </div>
    </div>
</div>
