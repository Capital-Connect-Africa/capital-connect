<app-ui title="Sections">
  <div>
    <a routerLink ="/questions/section" class="btn btn-primary">Add Sector <mat-icon>add</mat-icon></a>
  </div>
  <div class="cards__grid" *ngIf="  sectors$ | async as sectors">
    <app-sector-card *ngFor="let section of sectors" (refreshSectionsEvent)="reFetchSections()" [name]="section.name" [id]="section.id"/>
  </div>
</app-ui>
