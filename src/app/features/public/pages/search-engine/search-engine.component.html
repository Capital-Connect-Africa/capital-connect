<section class="flex h-full items-center">
    <div class="grid grid-cols-2 items-center grid__container">
        <div>
            <div class ="hero__text">
                <h2 class ="h2">Looking for investors who believe in your Business? Find out who!</h2>
                <p>We’ve indexed over 5,000 funders actively investing in African businesses. Simply describe your business to us, and we’ll instantly match you with the right opportunities.</p>
            </div>
            <form (submit)="submit()" [formGroup]="searchForm" class="flex gap-6 flex-col">
                <ng-container *ngIf="options$ | async"></ng-container>
                <ng-container *ngIf="save$ | async"></ng-container>
                <div class="input__wrapper" *ngIf="currentStep ==1">
                    <div class="form__col bg-white rounded-xl">
                        <p-dropdown
                        [options]="sectors"
                        class ="input__field"
                        styleClass ="w-full gap-4"
                        formControlName="sector"
                        (onChange)="handleSectorChange($event)"
                        placeholder="What is your business sector?" />
                    </div>
                </div>
                <div class="input__wrapper" *ngIf="currentStep ==2">
                    <div class="form__col bg-white rounded-xl">
                        <p-dropdown
                        [options]="subSectors"
                        class ="input__field"
                        styleClass ="w-full gap-4"
                        formControlName="subSector"
                        placeholder="What is your business sub-sector?" />
                    </div>
                </div>
                <div class="input__wrapper" *ngIf="currentStep ==3">
                    <div class="form__col bg-white rounded-xl">
                        <p-dropdown
                        [options]="countries"
                        class ="input__field"
                        styleClass ="w-full gap-4"
                        formControlName="country"
                        placeholder="Please select your country of operation"/>
                    </div>
                </div>
                <div class="input__wrapper" *ngIf="currentStep ==4">
                    <div class="form__col bg-white rounded-xl">
                        <p-dropdown
                        [options]="useOfunds"
                        class ="input__field"
                        styleClass ="w-full gap-4"
                        formControlName="useOfFunds"
                        placeholder="How do you intend to use funds raised?" />
                    </div>
                </div>
                <div class="input__wrapper" *ngIf="currentStep ==5">
                    <div class="form__col bg-white rounded-xl">
                        <div  class="form__col">
                            <input class="input__field" formControlName="targetAmount" type="number" placeholder="How much do you intend to raise (in USD)?" />
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <button *ngIf="currentStep >1" (click)="next(-1)" type ="button'" class="btn flex items-center gap-3"> <i class="pi pi-arrow-left text-xs"></i><span>Prev</span></button>
                    <button (click)="next()" [disabled]="!isNextStepAllowed" [type] ="currentStep >=steps? 'submit': 'button'" class="btn flex items-center gap-3"><span>{{currentStep >=steps? 'Search':'Next'}}</span> <i class="text-xs pi pi-arrow-right"></i></button>
                </div>
            </form>
        </div>
        <div class="hero__image">
            <img src="assets/img/happy-user-2.png" alt ="logo" class ="block" />
        </div>
    </div>
</section>
