<div class="main__content">
    <app-sidenav [links]="links"/>
    <main class="bg-neutral-100 flex flex-col gap-4">
        <div class="bg-white !py-4 !px-8 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button class="bg-blue-500 text-white !p-2 flex items-center gap-2 rounded cursor-pointer text-sm hover:!bg-blue-700 transition-all"><i class="pi pi-plus text-xs"></i>New Deal</button>
                <select class=" !text-gray-600 !pl-2 !pr-8 !py-2 rounded cursor-pointer !bg-neutral-100 text-sm hover:!bg-neutral-200 hover:!text-gray-800">
                    <option>Default Pipeline</option>
                </select>
            </div>
            <div class="flex items-center gap-4">
                <button class="flex items-center gap-2 !px-2 !py-2 text-gray-600 hover:text-gray-900 hover:bg-neutral-200 rounded transition-all">
                    <i class="pi pi-cog text-sm"></i>
                    <span class="text-sm">Settings</span>
                </button>
                <div class="flex items-center rounded-full !px-4 !py-2">
                    <button class="group flex h-8 w-8 items-center justify-center hover:bg-blue-500 hover:rounded transition-all" title="Kanban View"><i class="pi pi-th-large text-xs text-gray-500 group-hover:text-white transition-all"></i></button>
                    <button class="group flex h-8 w-8 items-center justify-center hover:bg-blue-500 hover:rounded transition-all" title="List View"><i class="pi pi-list text-sm text-gray-500 group-hover:text-white transition-all"></i></button>
                </div>
            </div>
        </div>
        <div class="!px-8">
            <router-outlet />
        </div>
    </main>
</div>
