<h3 class="description uppercase !pb-4 !text-base font-family-serif">Insights</h3>
<section class="grid grid-cols-2 !gap-8">
    <div class="bg-white rounded">
        <app-appex-column-chart [data]="store.stats().stageDealsCount" />
    </div>
   <div class="grid grid-cols-2 !gap-6 !h-max">
        <li class="rounded-md flex justify-between items-center gap-8 stat__card description">
            <div>
            <h3 class="h3">{{ store.stats().totalStages }}</h3>
            <p>Total Stages</p>
            </div>
            <i class="text-xl font-light pi pi-th-large"></i>
      </li>
        <li class="rounded-md flex justify-between items-center gap-8 stat__card description">
            <div>
            <h3 class="h3">{{ store.stats().totalDeals }}</h3>
            <p>Total Deals</p>
            </div>
            <i class="text-xl font-light pi pi-briefcase"></i>
      </li>
        <li class="rounded-md flex justify-between items-center gap-8 stat__card description">
            <div>
            <h3 class="h3">${{ store.stats().pendingAmount | numberabbreviation }}</h3>
            <p>Pending Amount</p>
            </div>
            <i class="text-xl font-light pi pi-wave-pulse"></i>
      </li>
        <li class="rounded-md flex justify-between items-center gap-8 stat__card description">
            <div>
            <h3 class="h3">${{ store.stats().paidAmount | numberabbreviation }}</h3>
            <p>Paid Amount</p>
            </div>
            <i class="text-xl font-light pi pi-wallet"></i>
      </li>
    </div>
</section>
<h3 class="description uppercase !pt-8 !text-base font-family-serif">List view</h3>
<section class="!py-8">
    <ag-grid-angular
        style="min-width: 100%; height: 72vh;"
        [rowData] ="flattenStagesDeals(store.activePipeline()?.stages ?? [])"
        [context]="{ componentParent: this }" 
        [gridOptions]="gridOptions"
    />

</section>
