<ul class="grid !gap-1 items-center grid-cols-5 font-family-serif">
    <li *ngFor="let stage of store.activePipeline()?.stages">
        <section class="bg-gray-200 !px-3 !py-4 shadow-sm flex flex-col !gap-3">
            <h3 class="!text-sm font-extrabold uppercase">{{stage.progress}}% - {{stage.name}}</h3>
            <p class="description">${{getTotalDealsValue(stage.deals)}} - ({{stage.deals.length}} deals)</p>
        </section>
    </li>
</ul>
