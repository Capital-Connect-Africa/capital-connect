<app-layout>
    <div class="container">
      <div class="content">
        <h2>Get Started</h2>
        <p>Let's ask a few questions to understand your current status. This will help us get to know you better as an
          investor/funder.</p>
        <div class="cta__group">
          <button type="button" class="btn" (click)="goToProfile()">Let's Begin</button>
          <a [routerLink]="isDisabled ? null : '/investor'" (click)="isDisabled ? $event.preventDefault() : null">
            <!-- <button type="button" class="btn" [disabled]="isDisabled"> Skip and go to dashboard</button> -->
          </a>
          

        </div>

      </div>
    </div>
</app-layout>
