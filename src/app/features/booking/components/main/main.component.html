      <!-- Add New Advisory Session Form -->
      <div class="form_content__container add-session-form">
        <h2>Add a New Advisory Session</h2>
        <form [formGroup]="advisorySessionForm" (submit)="onSubmit()">
          <div class="input__wrapper">
            <label class="input__label" for="title">Meeting Title</label>
            <input type="text" id="title" class="input__field" formControlName="title">
          </div>

          <div class="time">
            <div class="input__wrapper">
              <label class="input__label" for="startTime">Start Time</label>
              <input type="datetime-local" id="startTime" class="input__field" formControlName="start" />
            </div>
            <div class="input__wrapper">
              <label class="input__label" for="endTime">End Time</label>
              <input type="datetime-local" id="endTime" class="input__field" formControlName="end" />
            </div>
          </div>

          <div class="input__wrapper">
            <label class="input__label" for="timeZone">Time Zone</label>
            <select id="timeZone" class="input__field" formControlName="timezone">
              <option *ngFor="let timeZone of timeZones" [value]="timeZone.value">
                {{ timeZone.label }}
              </option>
            </select>
          </div>

         <!-- Attendee Email & Name Inputs -->

      <!-- <label class="input__label" for="email">Add Attendees</label> -->

      <p><strong>Attendees</strong></p>
      
      <div class="attendee__wrapper form_content__container">
        <div class="input__wrapper">
          <label class="input__label" for="email">Attendee Email</label>
          <input type="email" id="email" class="input__field" [(ngModel)]="newAttendee.email" [ngClass]="{'invalid': !isEmailValid}" placeholder="e.g. attendee@example.com">
          <span *ngIf="!isEmailValid" class="error-message">Please enter a valid email.</span>
        </div>

        <div class="input__wrapper">
          <label class="input__label" for="displayName">Attendee Name</label>
          <input type="text" id="displayName" class="input__field" [(ngModel)]="newAttendee.displayName" placeholder="Attendee's Name">
          <span *ngIf="!newAttendee.displayName" class="error-message">Name is required.</span>
        </div>

        <button type="button" class="btn btn-primary btn-sm cta__group" (click)="addAttendee()">Add Attendee</button>
      </div>

      <!-- Display Added Attendees -->
      <div class="attendees__list" *ngIf="attendees.length > 0">
        <h4>Attendees</h4>
        <div class="attendee-pill" *ngFor="let attendee of attendees">
          <span>{{ attendee.displayName }} ({{ attendee.email }})</span>
          <button type="button" class="remove-btn" (click)="removeAttendee(attendee)">x</button>
        </div>
      </div>





          <div class="cta__group">
