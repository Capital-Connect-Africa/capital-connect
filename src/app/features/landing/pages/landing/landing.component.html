<app-welcome-template>
  <section class="form__section">
    <div class="forms__group">
      <img src="assets/img/logo.png" alt="Logo" />
      @if(activeForm === forms.FORGOT_PASSWORD){
        <h3 class="form__role__label">Forgot password</h3>
        <app-forgot-password-form (goToLoginEvent)="setActiveForm(forms.SIGNIN)"/>
      }
      @else{
        @if(activeForm === forms.SIGNUP) {
          <h3 class="form__role__label">Sign Up</h3>
          <app-sign-up-form (changeFormTypeEvent)="setActiveForm(forms.SIGNIN)" />
        }
        @else if(activeForm == forms.SIGNIN) {
          <h3 class="form__role__label">Sign In</h3>
     
          <app-log-in-form (goToForgetPasswordScreenEvent)="setActiveForm(forms.FORGOT_PASSWORD)"/>
        }

        <span class="or">
          or
        </span>

        <div class="btn-container">
          <button [class.active]="true" class="btn btn-success-alt " (click)="activeForm === forms.SIGNUP ? setActiveForm(forms.SIGNIN) : setActiveForm(forms.SIGNUP)">
            {{ activeForm === forms.SIGNUP? 'Sign In' : 'Sign Up' }}
          </button>
        </div>
      }

 
   

      <div class="footer-links">
        <a href="https://corporate.capitalconnect.africa/" target="_blank" class="footer-link" class="muted__action__link">
          Home Page
        </a>
        
        <a href="https://corporate.capitalconnect.africa/terms-and-conditions/" target="_blank" class="footer-link" class="muted__action__link">
          Terms and Conditions
        </a>
      </div>

      <div class="social-links">
        <a href="https://www.facebook.com/people/Capital-Connect-Africa/61560887034410/" target="_blank" class="social-link">
          <i class="pi pi-facebook"></i>
        </a>
        <a href="https://www.instagram.com/capital_connect_africa/" target="_blank" class="social-link">
          <i class="pi pi-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/company/capital-connect-africa?originalSubdomain=ke" target="_blank" class="social-link">
          <i class="pi pi-linkedin"></i>
        </a>
        <a href="https://x.com/maliaccess" target="_blank" class="social-link">
          <i class="pi pi-twitter"></i> 
        </a>
      </div>

    </div>
  </section>
</app-welcome-template>
