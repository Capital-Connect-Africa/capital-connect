<h2 class ="!text-xs !-mt-12 capitalize !text-[#212529] flex items-center gap-2 pb-2">
    <span class="text-blue-500 cursor-pointer">sessions</span> 
    <i class="!text-[10px] pi pi-chevron-right !font-light text-gray-500"></i>
    <span>upcoming</span> 
</h2>

<ng-container *ngIf="bookings$ | async"></ng-container>

<ag-grid-angular
    style="min-width: 100%; height: 74vh;"
    [rowData] ="bookings"
    [context]="{ componentParent: this }"
    [gridOptions]="gridOptions"
/>
