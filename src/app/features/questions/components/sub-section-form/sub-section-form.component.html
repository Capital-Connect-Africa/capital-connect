<form [formGroup]="subsectionForm" class="form-container">
  <mat-card>
    <mat-card-title>Subsection</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Subsection Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Subsection Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
