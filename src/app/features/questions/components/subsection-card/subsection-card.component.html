<ng-container *ngIf="subsections$ | async"/>
<div class="card__item">
  <div class="card__item__header"><button><mat-icon (click)="deleteSection(id)">close</mat-icon></button></div>
  <h2>{{name}}</h2>
  <div class="card__item__body">
    <div>Questions: {{questions_count}}</div>
  </div>
  <a [routerLink]="'/questions/sub-section/'+id">Open</a>
</div>
