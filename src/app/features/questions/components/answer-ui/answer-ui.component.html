<form class="user__auth__form">

  <div class="input__wrapper">
    <div class="form__row">
      <div class="form__col">
        <label class="input__label">Question<sup>*</sup></label>
        <select class="input__field">
          <option value="" disabled selected>Select Question</option>
        </select>
      </div>
    </div>
  </div>
  <div class="input__wrapper">
    <div class="form__row">
      <div class="form__col">
        <label class="input__label">Create answer<sup>*</sup></label>
        <input class="input__field" placeholder="create answer"/>
      </div>
      <div class="form__col">
        <label class="input__label">Answer rating<sup>*</sup></label>
        <input class="input__field" type="number" min="0" placeholder="enter answer score"/>
      </div>
    </div>
  </div>
</form>
