<ng-container *ngIf="choices$ | async"></ng-container>

<div class="container">
    <div class="content">
        <h2>Business Profile</h2>
        <form>
            <div class="input__wrapper">
                <label>What is your preferred structure for the capital raise?</label>
                <div class="form__col">
                    <p-multiSelect
                      class ="input__field"
                      styleClass ="w-full gap-4"
                      [options]="[]"
                      optionLabel="text"
                      optionValue="id"
                      [placeholder]="'Select option(s)'" />
                  </div>
            </div>
            <div class="input__wrapper">
                <label>What will be your use of funds?</label>
                <div class="form__col">
                    <p-multiSelect
                      class ="input__field"
                      styleClass ="w-full gap-4"
                      [options]="[]"
                      optionLabel="text"
                      optionValue="id"
                      [placeholder]="'Select option(s)'" />
                  </div>
            </div>
            <div class="input__wrapper">
                <label>What elements of impact does your business focus on?</label>
                <div class="form__col">
                    <p-multiSelect
                      class ="input__field"
                      styleClass ="w-full gap-4"
                      [options]="[]"
                      optionLabel="text"
                      optionValue="id"
                      [placeholder]="'Select option(s)'" />
                  </div>
            </div>  
            <div  class="input__wrapper">
                <label>How much investment in USD is the business seeking to raise?</label>
                <div class="form__col">
                    <input class="input__field" min="0" type="number" placeholder="Enter amount" />
                </div>
            </div>
            <div class="btns__group">
                <button type="submit" class="btn__disabled">Submit</button>
                <button type="button" class="btn__link" (click)="goToDashboard()">Skip and go back to dashboard</button>
            </div> 
        </form>
    </div>
  </div>
