<div class="card" [ngClass]="{featured: detail?.featured}">
  <div class="card__title">
    <h3>{{detail?.title}}</h3>
    <span><mat-icon>more_horiz</mat-icon></span>
  </div>
  <div class="card__body">
    <h2>{{detail?.value}}</h2>
    <p *ngIf="detail?.period">{{detail?.period}}</p>
  </div>
  <div class="hr"></div>
  <div class="card__footer">
    <ng-content></ng-content>
  </div>
</div>
