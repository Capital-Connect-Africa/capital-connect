<section class="overview__section">
  <div class="title__bar">
    <h2>Overview</h2>
    <select>
      <option value="">Last 30 days</option>
    </select>
  </div>
  <ul class="cards__grid">
    <li *ngFor="let detail of overview; index as i" [ngClass]="{featured: detail.featured}">
      <div class="card__title">
        <h3>{{detail.title}}</h3>
        <span><mat-icon>more_horiz</mat-icon></span>
      </div>
      <div class="card__body">
        <h2>{{detail.value}}</h2>
        <p *ngIf="detail?.period">{{detail?.period}}</p>
      </div>
      <div class="hr"></div>
      <div class="card__footer">
        {{detail.action}}
      </div>
    </li>
  </ul>
</section>
