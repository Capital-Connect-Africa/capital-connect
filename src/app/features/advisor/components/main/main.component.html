<ng-container *ngIf="bookings$ | async"></ng-container>
<ng-container *ngIf="getMeeting$ | async"></ng-container>



<app-admin-ui-container [bg_gray]="true" [title]="'Advisor'">
  <div class="main">
    <main class="stats">    
      <ng-container >
        <div>
        <h3>Advisory Sessions</h3>
        <div class="left__col"> 
          <div class="flex flex-col gap-4" >
            <p-table [value]="bookings" [tableStyle]="{ 'width': '100%' }" [paginator]="true" [rows]="10">
              <ng-template pTemplate="header">
                <tr>
                  <th>#</th> 
                  <th>Meeting Time</th>
                  <th>Client</th>
                  <th>Action</th>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="body" let-booking let-i="rowIndex">               
                <tr>
                  <td><strong>{{i+1}}</strong></td>
                  <td>{{ booking.createdAt | date: 'EEEE, d MMMM y' }}</td>
              
                  <td>
                    <a [routerLink]="['/user-profile', booking.user.id]" class="user-link">
                      {{ booking.user.firstName }} {{ booking.user.lastName }}
                    </a>
                  </td>
                  
                  <td  class="flex space-x-1 items-center gap-2 ">                    
                    <button class="btn btn-sm text-xs px-3 py-1" (click)="getMeeting(booking)">View</button>
                    <button class="btn btn-tertiary btn-sm text-xs px-3 py-1" (click)="getMeeting(booking)">notes</button>                    
                  </td>
                </tr>
    
              </ng-template>
            </p-table>
  
          </div>
  
        
      </div>  

        </div>
      </ng-container>   
      
      
    </main>
  </div>
</app-admin-ui-container>
