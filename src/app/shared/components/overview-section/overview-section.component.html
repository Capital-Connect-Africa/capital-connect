<section class="overview__section">
  <div class="title__bar">
    <h2>Overview</h2>
    <select>
      <option value="">Last 30 days</option>
    </select>
  </div>
  <div class="cards__grid">
        <app-card [detail]="{title: 'Investor Preparedness', value: '67 %', featured: true}">
          <p class="helper__text text__yellow">See suggested actions</p>
        </app-card>
        <app-card [detail]="{title: 'Profile Views', value: '0', featured: false}" >
          <p class="helper__text text__red">0 interesting views</p>
        </app-card>
        <app-card [detail]="{title: 'Matched Advisors', value: '0', featured: false, period: '0 Past Months'}" ><app-photo-collage/></app-card>
        <app-card [detail]="{title: 'Matched Investors', value: '0', featured: false, period: '0 Past Months'}" ><app-photo-collage/></app-card>
  </div>
</section>
